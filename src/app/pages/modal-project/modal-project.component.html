<div class="col-md-12">
  <h2 mat-dialog-title>{{!id ? 'Creación de proyecto' : 'Actualizar proyecto'}}</h2>
  <div mat-dialog-content class="p-5">
    <form [formGroup]="formProject" *ngIf="formProject" >
      <div class="row">
        <!-- Nombre field -->
        <div class="col-md-{{showFieldAdministrator ? '6' : '12'}}">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
        </div>

        <!-- Administrador field -->
        @if (showFieldAdministrator) {
          <div *ngIf="showFieldAdministrator" class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Administrador</mat-label>
              <mat-select formControlName="administrador_id">
                @for(item of administratorValues; track $index) {
                  <mat-option [value]="item.id">{{item.nombre}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        }

        <!-- Description field -->
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion">
            </textarea>
          </mat-form-field>
        </div>

      </div>
    </form>
  </div>
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button cdkFocusInitial [disabled]="formProject.invalid" (click)="onSubmit()">{{!id ? 'Crear' : 'Actualizar'}}</button>
  </mat-dialog-actions>
</div>
