<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }

    <div class="row clearfix">
      <div id="card-search">
        <div class="card col-md-12">
          <div class="body">
            <!-- Campos de búsqueda existentes -->
            <!-- <form
              [formGroup]="projectFormSearchFilter"
              class="row col-md-12 col-lg-12"
            >
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input
                    matInput
                    formControlName="name"
                    placeholder="Ingrese nombre"
                  />
                </mat-form-field>
              </div>

            </form> -->

            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
                    <h2>Lista de historias clinicas</h2>
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <button mat-flat-button class="bg-cyan" (click)="openModal()">
                      <mat-icon>add</mat-icon>
                      Subir historia clinica
                    </button>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Tabla existente -->
            <table class="table-responsive" mat-table [dataSource]="dataSource">
              <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

              <!-- Columna ID -->
              <ng-container matColumnDef="centro_salud">
                <th mat-header-cell *matHeaderCellDef width="25%">Centro de salud</th>
                <td mat-cell *matCellDef="let element">{{ element.centro_salud?.nombre || element.centro_salud_id }}
                </td>
              </ng-container>

              <!-- Columna description -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef width="25%">Descripción</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
              </ng-container>

              <!-- Columna fecha de consulta -->
              <ng-container matColumnDef="fecha_de_consulta">
                <th mat-header-cell *matHeaderCellDef>fecha de consulta</th>
                <td mat-cell *matCellDef="let element">{{ element?.fecha }}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef width="19%"> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button matTooltip="Ver historia clinica" (click)="viewDetailByHealtCenter(element)">
                    <mat-icon>assignment</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Editar" (click)="openModal(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Eliminar" (click)="deleteProject(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Mensaje cuando no hay datos -->
            <div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0"
              class="hgif-statsource no-data-message">
              No hay información disponible.
            </div>

            <!-- Paginador de Angular Material -->
            <mat-paginator [pageSize]="3" showFirstLastButtons [pageSizeOptions]="[3, 30, 15]">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
